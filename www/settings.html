<link rel="stylesheet" type="text/css" href="stylesheets/settings.css"/>

<div id="settingsContainer" ng-controller="SettingsController" class="fs-x-large">
    <div id="settingsHead">
        <span>设置</span>
    </div>

    <div id="settingsDetail">
        <div class="settingItem">
            <div class="itemHead" class="fs-x-medium">帐号</div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">当前用户</label>

                <div class="col-as-9 no-padding-left">
                    <span class="no-padding fs-x-smaller">王欣芸</span>
                </div>
            </div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">退出</label>

                <div class="col-as-9 no-padding-left">
                </div>
            </div>
        </div>
        <div class="settingItem">
            <div class="itemHead" class="fs-x-medium">图书信息</div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">书名</label>

                <div class="col-as-9 no-padding-left">
                    <span class="no-padding fs-x-smaller">小学生心理健康教育·入学适应篇</span>
                </div>
            </div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">作者</label>

                <div class="col-as-9 no-padding-left">
                    <span class="no-padding fs-x-smaller">肖坚</span>
                </div>
            </div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">出版社</label>

                <div class="col-as-9 no-padding-left">
                    <span class="no-padding fs-x-smaller">上海教育出版社</span>
                </div>
            </div>
        </div>
        <div class="settingItem">
            <div class="itemHead" class="fs-x-medium">通知</div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">通知邮箱</label>

                <div class="col-as-9 no-padding-left">
                    <span class="no-padding fs-x-smaller">gardener@163.com</span>
                </div>
            </div>

            <div class="input-group itemDetail col-as-12">
                <label class="col-as-3 no-padding-right control-label fs-x-smaller">发送阅读情况通知</label>

                <div class="col-as-9 no-padding-left">
                </div>
            </div>
        </div>
    </div>
</div>
